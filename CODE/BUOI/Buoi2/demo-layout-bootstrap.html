<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Bootstrap 5 JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form -->
    <div class="container-fluid">
        <form id="loginForm" novalidate>
            <div class="row">

            <div class="col-sm-5">
                <label for="NickName" class="form-label">NickName</label>
                <input type="text" class="form-control" id="NickName" name="NickName" required autofocus>
                <div class="invalid-feedback">Please enter your NickName.</div>
            </div>

            <div class="col-sm-7">
                <label for="FullName" class="form-label">FullName</label>
                <input type="text" class="form-control" id="FullName" name="FullName" required autofocus>
                <div class="invalid-feedback">Please enter your FullName.</div>
            </div>
</div>
            <div class="">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <div class="">
                <label for="YourAge" class="form-label">YourAge</label>
                <input type="number" class="form-control" id="YourAge" name="YourAge" required>
                <div class="invalid-feedback">Please enter your age.</div>
            </div>

            <div class="">
                <label for="Address" class="form-label">Address</label>
                <input type="number" class="form-control" id="Address" name="Address" required>
                <div class="invalid-feedback">Please enter your Address.</div>
            </div>

            <div class="">
                <label for="HomeTown" class="form-label">HomeTown</label>
                <input type="number" class="form-control" id="HomeTown" name="HomeTown" required>
                <div class="invalid-feedback">Please enter your HomeTown.</div>
            </div>

            <div class="">
                <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
